<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodInspo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/88f7cbf0c5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="big-container">
      <div class="header">
        <h2>Add your fridge-content!</h2>
      </div>

      <div class="content-container">
        <div class="list-section">
          <div class="decriprionInput">
            <i class="fas fa-carrot">Veggies!</i>
           
            <p>Do you have</p>
          </div>
          <ul class="list">
            <li class="foodInput">
              <i id="yesButton" class="far fa-check-circle">Yes</i>
              <p id="displayItems"></p>
              <i class="fas fa-times-circle">No</i>
            </li>
          </ul>
         
        </div>

        <div class="addFood-section">
          <p>add Section</p>
          <i id="nexItem" class="far fa-arrow-alt-circle-right">Next item</i>
        </div>
      </div>
    </div>
  </body>
</html>
